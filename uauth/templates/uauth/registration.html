<!--users/templates/registration/login.html-->
{% extends './base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{{ form.media }}
<br>
<div class="container">
	<div class="jumbotron">
		{% if registered or request.user.is_authenticated %}
			<h1 class="display-6">Thank you for registering!</h1>
		{% else %}
			<h1 class="display-6">Regsiter here...</h1>
			<hr class="my-4">
			<form enctype="multipart/form-data" method="POST">
				{% csrf_token %}
          		{{ user_form.as_p }}
          		{{ profile_form.as_p }}
          		<input type="submit" name="" value="Register">
        	</form>
		{% endif %}
	</div>
</div>
{% endblock %}
